<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
</head>

<body>
    <a-scene background="#FFFFFF">

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="teal"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="lightgreen"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="orange"></a-plane>
      <a-ring position="-3 0.7 -4" color="green" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-octahedron position="3 0.5 -3" color="maroon" radius="0.45"></a-octahedron>

    </a-scene>
</body>

</html>
